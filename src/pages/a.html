<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Resize Animation (Video)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 200vh;
            /* Extra height for scrolling */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-color: #f4f4f4;
        }

        /* Video starts full screen */
        .header-video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transition: width 1s ease-in-out, height 1s ease-in-out;
        }

        .content {
            width: 90%;
            max-width: 800px;
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .home-header {
            text-align: center;
            padding: 20px;
            position: absolute;
            width: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: black;
            z-index: -1;
            transition: opacity 0.5s ease-in-out;
        }

    </style>
</head>

<body>


    <video class="header-video" id="headerVideo" autoplay loop muted>
        <source src="C:\Users\kk\Desktop\Structure\Freelance\Web\Sheery\guild-capital\src\assets\vedio\home-one.mp4"
            type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="content">
        <h1>Scroll Down to See Effect</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
        <p>Keep scrolling to see the effect.</p>
    </div>

    <script>
        const headerVideo = document.getElementById('headerVideo');
        let scrolled = false;

        window.addEventListener('scroll', () => {
            let scrollTop = window.scrollY;

            if (scrollTop > 50 && !scrolled) {
                scrolled = true;
                headerVideo.style.width = "500px";  // Shrink to 500px width
                headerVideo.style.height = "500px"; // Shrink to 500px height
            }
            else if (scrollTop === 0 && scrolled) {
                scrolled = false;
                headerVideo.style.width = "100vw";  // Expand back to full width
                headerVideo.style.height = "100vh"; // Expand back to full height
            }
        });
    </script>

</body>

</html>

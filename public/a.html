<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            gap: 10px;
            width: 60%;
            align-items: center;
            justify-content: center;
        }

        .box {
            flex: 1;
            height: 200px;
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: flex 0.3s ease, height 0.3s ease;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box" onmouseover="hoverIn(this)" onmouseout="hoverOut(this)">Div 1</div>
        <div class="box" onmouseover="hoverIn(this)" onmouseout="hoverOut(this)">Div 2</div>
        <div class="box" onmouseover="hoverIn(this)" onmouseout="hoverOut(this)">Div 3</div>
    </div>

    <script>
        function hoverIn(element) {
            const allBoxes = document.querySelectorAll('.box');
            allBoxes.forEach(box => {
                if (box !== element) {
                    box.style.flex = "0.8";  // Shrink other boxes
                    box.style.height = "150px"; // Shrink other boxes' height
                }
            });
            element.style.flex = "2"; // Grow hovered box
            element.style.height = "300px"; // Increase height of hovered box
        }

        function hoverOut(element) {
            const allBoxes = document.querySelectorAll('.box');
            allBoxes.forEach(box => {
                box.style.flex = "1"; // Reset all boxes to their original size
                box.style.height = "200px"; // Reset all boxes' height to original
            });
        }
    </script>

</body>
</html>
